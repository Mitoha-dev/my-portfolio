<!doctype html>
<html>

<body>
  <h1>Login</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
  </form>
  <a href="{{ url_for('auth.register') }}">Register</a>
</body>

</html>
